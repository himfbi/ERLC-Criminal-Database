<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERLC Criminal Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #1e3c72;
            font-size: 28px;
        }

        .login-section, .main-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #2a5298;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: #2a5298;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1e3c72;
        }

        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            margin-left: 10px;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .profile-list {
            margin-top: 30px;
        }

        .profile-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #2a5298;
        }

        .profile-card h3 {
            color: #1e3c72;
            margin-bottom: 10px;
        }

        .profile-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }

        .profile-info p {
            margin: 5px 0;
            color: #555;
        }

        .profile-info strong {
            color: #333;
        }

        .profile-actions {
            margin-top: 15px;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .error {
            color: #dc3545;
            margin-top: 10px;
            padding: 10px;
            background: #f8d7da;
            border-radius: 5px;
        }

        .success {
            color: #155724;
            margin-top: 10px;
            padding: 10px;
            background: #d4edda;
            border-radius: 5px;
        }

        .user-info {
            color: #555;
            font-size: 14px;
        }

        .admin-badge {
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-right: 10px;
        }

        .public-view-notice {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #2a5298;
        }

        .login-toggle {
            text-align: center;
            margin-top: 15px;
        }

        .login-toggle a {
            color: #2a5298;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš” ERLC Criminal Database</h1>
            <div id="userDisplay" class="hidden">
                <span class="admin-badge">ADMIN</span>
                <span class="user-info" id="userEmail"></span>
                <button onclick="logout()" class="btn-secondary">Logout</button>
            </div>
            <div id="loginButton" class="hidden">
                <button onclick="showLoginForm()">Admin Login</button>
            </div>
        </div>

        <!-- Login Section (Hidden by default) -->
        <div id="loginSection" class="login-section hidden">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password">
            </div>
            <button onclick="login()">Login</button>
            <button onclick="hideLoginForm()" class="btn-secondary">Cancel</button>
            <div id="loginError"></div>
        </div>

        <!-- Admin Content (Add/Edit Forms) -->
        <div id="adminContent" class="main-content hidden">
            <h2 id="formTitle">Add New Criminal Profile</h2>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Criminal's username">
            </div>
            <div class="form-group">
                <label>Crimes</label>
                <input type="text" id="crimes" placeholder="e.g., Armed Robbery, Assault">
            </div>
            <div class="form-group">
                <label>Mafia Affiliation</label>
                <input type="text" id="mafia" placeholder="e.g., Liberty Cartel, None">
            </div>
            <div class="form-group">
                <label>Details</label>
                <textarea id="details" placeholder="Additional information about the criminal..."></textarea>
            </div>
            <button onclick="saveProfile()" id="saveButton">Add Profile</button>
            <button onclick="cancelEdit()" class="btn-secondary">Clear Form</button>
            <div id="formMessage"></div>
        </div>

        <!-- Public Content (View Only) -->
        <div id="publicContent" class="main-content">
            <div class="public-view-notice">
                <strong>ðŸ“‹ Public Database View</strong>
                <p>You are viewing the criminal database in read-only mode. Administrators can log in to add, edit, or delete profiles.</p>
            </div>

            <div class="search-bar">
                <h2>Search Profiles</h2>
                <input type="text" id="searchInput" placeholder="Search by username, crime, or mafia..." onkeyup="searchProfiles()">
            </div>

            <div class="profile-list">
                <h2>Criminal Profiles</h2>
                <div id="profilesList"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration - REPLACE THESE VALUES WITH YOUR OWN
        const firebaseConfig = {
            apiKey: "AIzaSyAQR18QVzdebacxJk1LKJ0-MrYJFfAJYqo",
            authDomain: "erlc-criminal-database.firebaseapp.com",
            projectId: "erlc-criminal-database",
            storageBucket: "erlc-criminal-database.firebasestorage.app",
            messagingSenderId: "332299337124",
            appId: "1:332299337124:web:a32fc20aed540297cd9531"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let allProfiles = [];
        let editingProfileId = null;
        let isAdmin = false;

        window.showLoginForm = function() {
            document.getElementById('loginSection').classList.remove('hidden');
        };

        window.hideLoginForm = function() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('loginError').innerHTML = '';
        };

        window.login = async function() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            try {
                await signInWithEmailAndPassword(auth, email, password);
                errorDiv.innerHTML = '';
                hideLoginForm();
            } catch (error) {
                errorDiv.innerHTML = `<div class="error">Login failed: ${error.message}</div>`;
            }
        };

        window.logout = async function() {
            await signOut(auth);
            cancelEdit();
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Admin logged in
                isAdmin = true;
                document.getElementById('loginButton').classList.add('hidden');
                document.getElementById('userDisplay').classList.remove('hidden');
                document.getElementById('adminContent').classList.remove('hidden');
                document.getElementById('userEmail').textContent = user.email;
            } else {
                // Public view
                isAdmin = false;
                document.getElementById('loginButton').classList.remove('hidden');
                document.getElementById('userDisplay').classList.add('hidden');
                document.getElementById('adminContent').classList.add('hidden');
            }
            loadProfiles();
        });

        window.saveProfile = async function() {
            const username = document.getElementById('username').value;
            const crimes = document.getElementById('crimes').value;
            const mafia = document.getElementById('mafia').value;
            const details = document.getElementById('details').value;
            const messageDiv = document.getElementById('formMessage');

            if (!username || !crimes) {
                messageDiv.innerHTML = '<div class="error">Username and crimes are required!</div>';
                return;
            }

            try {
                if (editingProfileId) {
                    // Update existing profile
                    await updateDoc(doc(db, 'criminals', editingProfileId), {
                        username: username,
                        crimes: crimes,
                        mafia: mafia,
                        details: details,
                        lastModified: new Date().toISOString()
                    });
                    messageDiv.innerHTML = '<div class="success">Profile updated successfully!</div>';
                } else {
                    // Add new profile
                    await addDoc(collection(db, 'criminals'), {
                        username: username,
                        crimes: crimes,
                        mafia: mafia,
                        details: details,
                        timestamp: new Date().toISOString()
                    });
                    messageDiv.innerHTML = '<div class="success">Profile added successfully!</div>';
                }

                cancelEdit();
                loadProfiles();
                setTimeout(() => messageDiv.innerHTML = '', 3000);
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        };

        window.cancelEdit = function() {
            editingProfileId = null;
            document.getElementById('username').value = '';
            document.getElementById('crimes').value = '';
            document.getElementById('mafia').value = '';
            document.getElementById('details').value = '';
            document.getElementById('formTitle').textContent = 'Add New Criminal Profile';
            document.getElementById('saveButton').textContent = 'Add Profile';
            document.getElementById('formMessage').innerHTML = '';
        };

        window.editProfile = function(id) {
            const profile = allProfiles.find(p => p.id === id);
            if (!profile) return;

            editingProfileId = id;
            document.getElementById('username').value = profile.username;
            document.getElementById('crimes').value = profile.crimes;
            document.getElementById('mafia').value = profile.mafia || '';
            document.getElementById('details').value = profile.details || '';
            document.getElementById('formTitle').textContent = 'Edit Criminal Profile';
            document.getElementById('saveButton').textContent = 'Update Profile';

            // Scroll to form
            document.getElementById('adminContent').scrollIntoView({ behavior: 'smooth' });
        };

        async function loadProfiles() {
            const q = query(collection(db, 'criminals'), orderBy('timestamp', 'desc'));
            const querySnapshot = await getDocs(q);
            allProfiles = [];
            
            querySnapshot.forEach((doc) => {
                allProfiles.push({ id: doc.id, ...doc.data() });
            });

            displayProfiles(allProfiles);
        }

        function displayProfiles(profiles) {
            const listDiv = document.getElementById('profilesList');
            
            if (profiles.length === 0) {
                listDiv.innerHTML = '<p>No profiles found.</p>';
                return;
            }

            listDiv.innerHTML = profiles.map(profile => `
                <div class="profile-card">
                    <h3>${profile.username}</h3>
                    <div class="profile-info">
                        <p><strong>Crimes:</strong> ${profile.crimes}</p>
                        <p><strong>Mafia:</strong> ${profile.mafia || 'None'}</p>
                        <p><strong>Added:</strong> ${new Date(profile.timestamp).toLocaleString()}</p>
                    </div>
                    <p><strong>Details:</strong> ${profile.details || 'No details provided'}</p>
                    ${isAdmin ? `
                        <div class="profile-actions">
                            <button onclick="editProfile('${profile.id}')" class="btn-warning">Edit</button>
                            <button onclick="deleteProfile('${profile.id}')" class="btn-danger">Delete</button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        window.deleteProfile = async function(id) {
            if (confirm('Are you sure you want to delete this profile?')) {
                try {
                    await deleteDoc(doc(db, 'criminals', id));
                    loadProfiles();
                    if (editingProfileId === id) {
                        cancelEdit();
                    }
                } catch (error) {
                    alert('Error deleting profile: ' + error.message);
                }
            }
        };

        window.searchProfiles = function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                displayProfiles(allProfiles);
                return;
            }

            const filtered = allProfiles.filter(profile => 
                profile.username.toLowerCase().includes(searchTerm) ||
                profile.crimes.toLowerCase().includes(searchTerm) ||
                (profile.mafia && profile.mafia.toLowerCase().includes(searchTerm)) ||
                (profile.details && profile.details.toLowerCase().includes(searchTerm))
            );

            displayProfiles(filtered);
        };

        // Load profiles on page load for public view
        loadProfiles();
    </script>
</body>
</html>
